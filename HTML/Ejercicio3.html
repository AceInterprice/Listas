<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos Aprobados y Reprobados</title>
    <link rel="stylesheet" href="/CSS/Ejercicio3.css">
</head>
<body>
    <div class="container">
        <h1>Alumnos Aprobados y Reprobados</h1>
        <div>
            <label for="nombre">Nombre del Alumno:</label>
            <input type="text" id="nombre" placeholder="Ingresa el nombre">
        </div>
        <div>
            <label for="calificacion">Calificación:</label>
            <input type="number" id="calificacion" placeholder="Ingresa la calificación">
        </div>
        <div>
            <button onclick="agregarAlumno()">Agregar Alumno</button>
            <button onclick="mostrarResultados()">Mostrar Resultados</button>
        </div>
        <h2>Alumnos Aprobados:</h2>
        <ul id="listaAprobados"></ul>
        <h2>Alumnos Reprobados:</h2>
        <ul id="listaReprobados"></ul>
    </div>

    <script src="/JS/Ejercicio3.js"></script>
</body>
</html>
